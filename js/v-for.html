<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>v-for遍历数组</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{ p.id }}-----{{ p.name }}-----{{ p.age }}
                -----<button @click="deleteP(index)">shanchu</button>
                -----<button @click="updateP(index,{id: Date.now(), name:'xxx', age:'1'  })">gengxin</button>
                
            </li>
        </ul>

    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                persons: [
                    {id:1, name:'jack', age:19},
                    {id:2, name:'Bob', age:12},
                    {id:3, name:'terry', age:11},
                    {id:4, name:'sherry', age:29},
                    {id:5, name:'windy', age:13},
                    {id:6, name:'zero', age:19},
                ]
            },
            methods: {
                deleteP (index) {
                    this.persons.splice(index, 1)
                },
                updateP (index, newP) {
                    this.persons.splice(index, 1, newP) //splice
                }
            }
        })
    </script>
</body>
</html>
