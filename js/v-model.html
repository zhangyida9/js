<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="/xxx" @submit.prevent="regist">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>
        
        <span>密码：</span>
        <input type="password" v-model="pwd"><br>

        <span>性别：</span>
        <input type="radio" id="female" v-model="sex" value="女">
        <label for="female">女</label>
        <input type="radio" id="male" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好：</span>
        <input type="checkbox" id="basket" v-model="likes" value="basket">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" v-model="likes" value="foot">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" v-model="likes" value="pingpang">
        <label for="pingpang">乒乓球</label><br>

        <span>城市：</span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city, index) in allCities" :key="city.id">{{city.name}}</option>
        </select><br>
        <span>介绍：</span>
        <textarea cols="30" rows="10"></textarea v-model="info"><br><br>

        <input type="submit" value="注册">
        </form>
    </div>
    <script src="./vue.js"></script>
     <script>
         const vm = new Vue({
             el: '#app',
             data() {
                 return {
                    username: 'admin',
                    pwd: '',
                    sex: '女',
                    likes: ['foot'],
                    cityId: '2',
                    allCities: [
                        {id:1, name:'BJ'},
                        {id:2, name:'SH'},
                        {id:3, name:'SZ'},
                    ],
                    info: ''
                 }
             },
             methods: {
                regist () {
                    alert('发送注册的请求')
                }
             },
         })

     </script>
</body>
</html>
