<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn @itemclick="cpnclick"></cpn>
    </div>

    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnclick(item)">{{ item.name }}</button>
        </div>
    </template>

    <script src="./vue.js"></script>
    <script>

        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categories: [
                        {id:1, name:'热门推荐'},
                        {id:2, name:'手机数码'},
                        {id:3, name:'家用电器'},
                        {id:4, name:'电脑办公'}
                    ]
                }
            },
            methods: {
                btnclick(item) {
                    this.$emit('itemclick', item)
                }
            },
        }

        const vm = new Vue({
            el: '#app',
            methods: {
                cpnclick(item) {
                    console.log(item);
                }
            },
            components: {
                cpn
            },
        })


    </script>
</body>
</html>
