<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="ok">成功</p>
        <p v-else>失败</p>
        <button @click="toggle">qiehuan</button>

    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                ok: true
            },
            methods: {
                toggle () {
                    this.ok = !this.ok
                }
            }
        })
    </script>
</body>
</html>
