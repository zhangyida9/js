<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div id="app">
        <input type="text" v-model="msg">
        <div> {{ msg }}</div>
        <div> {{ msg.toUpperCase() }}</div>
        <a :href="url">baidu</a>
        <button @click="test1">dianji</button>
        <button @click="test11">dianji</button>
        
        
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue ({
            el: '#app',
            data: {
                msg: 'hello world',
                url: 'https://www.baidu.com'
            },
            methods: { //包含多个包含事件回调方法的对象
               test1 () {
                   alert('11')
               },
            test11 (event) {
                alert(event.target.innerHTML)
            }
             }    
        })
    </script>
</body>
</html>
