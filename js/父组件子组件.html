<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-cpn2></my-cpn2>
        <my-cpn3></my-cpn3>
        <my-cpn4></my-cpn4>
    </div>
    <script src="./vue.js"></script>
    <script>

        //子组件
        const cpn1 = Vue.extend ({
            template: `
            <div>
                <p>hahaha</p>
                <p>hehehe</p>    
            </div> `
        })

        //父组件
        const cpn2 = Vue.extend ({
            template: `
            <div>
                <p>hahaha2</p>
                <p>hehehe2</p>
                <my-cpn1></my-cpn1>    
            </div> `,
            components: {
                'my-cpn1': cpn1
            }
        })

        // Vue.component ('my-cpn1',cpn1)

           //语法糖写法
           Vue.component ('my-cpn3', {
            template: `
            <div>
                <p>hahaha3</p>
                <p>hehehe3</p>
            </div> `,
        })


        // root组件
        const vm = new Vue ({
            el: '#app',
            components: {
                'my-cpn2': cpn2,
                'my-cpn4': {
                 template: `
            <div>
                <p>hahaha4</p>
                <p>hehehe4</p>
            </div> `
                }
            }
        })
    </script>
</body>
</html>
