<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn slot="left">haha</cpn>  <!--更换对应名字的-->
        <cpn ref="aaa"></cpn>   <!--slot具名插槽只会更换没有name的-->
        <button @click="btnClick">按钮</button>
    </div>

    <template id="cpn">
        <div>
            <p>我是子组件</p>
            <slot name="left"><span>左边</span></slot>
            <slot><span>中间</span></slot>
            <slot><span>右边</span></slot>
        </div>
    </template>

    <script src="./vue.js"></script>
    <script>

        const vm = new Vue({
            el: '#app',
            methods: {
                btnClick () {
                    console.log(this.$refs.aaa.name);
                }
            },
            components: {
              cpn: {
                template: '#cpn',
                data() {
                    return {
                        name: '我是子组件的name'
                    }
                },
              }
            }   
        })

    </script>
</body>
</html>
