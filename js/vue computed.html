<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        姓：<input type="text" placeholder="FirstName" v-model="firstName"><br>
        名：<input type="text" placeholder="LastName" v-model="lastName"><br>
        姓名1（单项）：<input type="text" placeholder="FullName1" v-model="fullName1"><br>
        姓名2（单项）：<input type="text" placeholder="FullName2" v-model="fullName2"><br>
        姓名3（双项）：<input type="text" placeholder="FullName3" v-model="fullName3"><br>
    </div>
    <script src="./vue.js"></script>
    <script>
        //  const p = {
        //     firstName: 'A',
        //     lastName: 'B',
        // }

        // p.fullName = p.firstName + '-' + p.lastName;
        // console.log(p.fullName);

        // p.firstName = 'C';
        // p.lastName = 'D';
        // console.log(p.fullName)
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: 'A',
                lastName: 'B',
                fullName2: 'A-B'
                // fullName: 'A-B'
            },
            computed: {
                fullName1 () {
                    return this.firstName + '-' + this.lastName //所有vue控制的回调函数this走势vm或者组件对象
                },
                fullName3: {
                    get () {
                        return this.firstName + '-' + this.lastName
                    },
                    set (value) {
                        const names = value.split('-');
                        this.firstName = names[0];
                        this.lastName = names[1];
                    }
                }
            },
            watch: {
                firstName (val) {
                    this.fullName2 = val + '-' + this.lastName
                },
                lastName (val) {
                    this.fullName2 = this.firstName + '-' + val
                }
                
            }
        })
    </script>
</body>
</html>
